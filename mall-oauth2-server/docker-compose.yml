version: '2'
services:
#Redis
  RedisServer:
    container_name: "redis"
    image: redis
    ports:
      - "16379:6379"
    networks:
      - "oauth2-network"

#MySQL
  OAuth2MySQL:
    container_name: "oauth2-mysql"
    image: mysql
    networks:
      - "oauth2-network"
    ports:
      - "13306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=14yhl9t
      - MYSQL_DATABASE=mall_oauth2
    volumes:
      - $HOME/.mall_docker_volumes/mysql/data/:/var/lib/mysql
    command:
      [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci]
