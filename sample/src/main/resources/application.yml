server:
  port: 9991

spring:
  application:
    name: mall-sample
  cloud:
    consul:
      host: localhost
      port: 8500
  datasource:
    druid:
      properties:
        driverClassName: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8
        username: root
        password: root
        filters: stat,wall
      stat-servlet:
        url-mapping: /druid/*
  zipkin:
    enabled: false

security:
  user:
    password: none
  oauth2:
    client:
      accessTokenUri: http://localhost:9999/sso/oauth/token
      userAuthorizationUri: http://localhost:9999/sso/oauth/authorize
      clientId: mall-sample-client
      clientSecret: 123456
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
  ignored: /health

